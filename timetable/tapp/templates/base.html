<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Timetable{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#367588] min-h-screen flex flex-col text-[#1a2b49]">

  <!-- Navbar -->
  <nav class="bg-[#1a2b49] text-white p-4 flex justify-between items-center shadow-md rounded-full">
    <a href="{% url 'home' %}" 
       class="font-bold text-2xl hover:text-[#faa151] transition-colors flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      MyTimetable
    </a>
  </nav>

  <!-- Content -->
  <main class="flex-grow container mx-auto p-6">
    <div class="bg-[#f2e4d7] rounded-2xl shadow-lg p-8 transform transition-transform hover:-translate-y-1 hover:shadow-2xl">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#1a2b49] text-white text-center p-4 text-sm rounded-t-2xl">
    &copy; {{ year }} MyTimetable. All rights reserved.
  </footer>

</body>
</html>
